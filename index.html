<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs!</title>
  </head>
  <body>
    <div class="container">
      <form id="favorite-things">
        <div class="form-group">
          <label for="favorite1">Favorite food?</label>
          <input id="favorite1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="favorite2">Favorite place?</label>
          <input id="favorite2" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="favorite3">Favorite movie?</label>
          <input id="favorite3" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="favorite4">Favorite animal?</label>
          <input id="favorite4" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>

        </form>

        <div id="output">
          <ul>
            <li id="secondFavorite"></li>
            <li id="firstFavorite"></li>
            <li id="thirdFavorite"></li>
          </ul>

        </div>

    </div>
  </body>
</html>
